<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_생성자</title>
</head>
<body>
<div class="" id="last"></div>
<script>
function FreeTime (yes,nop, uu){
    this.yes = yes;
    this.nop = nop;
    this.uu = uu;
}

const choice = new FreeTime("good!","o... no","sad") 
document.getElementById("last").innerHTML =
" 잠깐쉴까요 " + choice.yes
</script>




<div class="" id="foodFind"></div>
<script>
    function Lunch (one, two, three) {
        this.one = one;
        this.two = two;
        this.three = three;
    }
const eat = new Lunch("1) 밥","2)빵","3)그냥."); //인스턴스 객체

document.getElementById("foodFind").innerHTML = 
" 오늘 점심은 " + eat.three + "입니다."

</script>


<p><mark id="find"></mark></p>
<script>

//함수는 호출할때만 실행된다. 함수이면서 생성자 무엇을     
function Person(first, last, age, eye){
    //괄호안에 들어가는것 매개변수
    this.first = first ;
    this.last = last;
    this.age = age;
    this.eye = eye;
}

const p = new Person("준상","박",23,"black");
const e = new Person("지은","이",30,"brown");
// var txt="전 어디서 나올지 예측할 수 없습니다";
// document.write(txt)
document.getElementById("find").innerHTML =
" 전 " + e.last + e.first + "입니다" + "</br>" + 
" 저는 " + p.last + p.first +" 입니다 " + "</br>"+
" 저의 나이는 " + p.age + "세 입니다"
</script>
<pre>
객체생성자
- 때로는 같은 유형의 객체를 많이 만들어야 할 떄가 있습니다.
- 객체유형을 생성하려면 객체 생성자 함수를 사용해야 됩니다.
- 생성자 함수의 이름은 첫 글자를 대문자로 짓는 것이 좋습니다.
</pre>
</body>
</html>
